<!doctype html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="app">
      <h1>Weather App</h1>
    </div>
    <div class="flex-container">
      <div class="container" class="border" id="city-box">City</div>
      <div class="container" id="city-field"></div>
      <div class="container" id="temperature">Temperature</div>
      <div class="container col-4" class="row justify-content-start" id="temperature-field-1"></div>
      <div class="container col-4" class="row justify-content-center" id="temperature-field-2"></div>
      <div class="container col-4" class="row justify-content-end" id="temperature-field-3"></div>
      <div class="container" id="conditions">Conditions</div>
      <div class="container" id="condition-field"></div>
      <div class="container" id="other-info">Other Info</div>
      <div class="container" id="info-field"></div>
      
    </div>

    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
